<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse Calculators</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
      color: #22223b;
    }
    .container {
      max-width: 600px;
      margin: 48px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(60, 72, 100, 0.12);
      padding: 32px 18px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: #3a3a5a;
      letter-spacing: -1px;
    }
    .calc-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .calc-item {
      background: #f3f4f6;
      border-radius: 8px;
      padding: 16px 18px;
      box-shadow: 0 2px 8px rgba(60, 72, 100, 0.06);
      cursor: pointer;
      transition: box-shadow 0.2s, background 0.2s;
      font-size: 1.1rem;
      font-weight: 600;
      color: #3a3a5a;
    }
    .calc-item:hover {
      background: #e0e7ff;
      box-shadow: 0 4px 16px rgba(60, 72, 100, 0.10);
    }
    .fields-value-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 18px;
    }
    .field-value-row label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #4f4f6e;
    }
    .field-value-row select {
      width: 100%;
      padding: 8px 10px;
      border: 1.5px solid #c7d2fe;
      border-radius: 8px;
      font-size: 1rem;
      background: #f1f5ff;
      transition: border 0.2s;
    }
    .field-value-row select:focus {
      border-color: #6366f1;
      outline: none;
    }
    .score-output {
      font-size: 1.5rem;
      font-weight: 700;
      color: #4f46e5;
      margin-top: 16px;
      text-align: center;
    }
    .back-btn {
      background: #e0e7ff;
      color: #6366f1;
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      font-size: 1.05rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 18px;
      margin-bottom: 0;
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: #c7d2fe;
    }
    @media (max-width: 700px) {
      .container {
        max-width: 99vw;
        padding: 8px 1vw;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h1>Browse Calculators</h1>
    <div id="calcList" class="calc-list"></div>
    <div id="calcDetail" style="display:none;"></div>
  </div>
  <script>
    const API_BASE = '/api'; // Change to your backend URL if needed
    const calcList = document.getElementById('calcList');
    const calcDetail = document.getElementById('calcDetail');

    async function fetchCalculators() {
      calcList.innerHTML = 'Loading...';
      const res = await fetch(`${API_BASE}/calculators`);
      const calculators = await res.json();
      if (!calculators.length) {
        calcList.innerHTML = '<div style="color:#a0aec0;">No calculators found.</div>';
        return;
      }
      calcList.innerHTML = calculators.map(calc => `
        <div class="calc-item" data-id="${calc.id}">
          ${calc.title}
          <div style="font-size:0.95em;color:#7b7b9d;font-weight:400;margin-top:2px;">${new Date(calc.created_at).toLocaleString()}</div>
        </div>
      `).join('');
      document.querySelectorAll('.calc-item').forEach(item => {
        item.onclick = () => showCalculator(item.getAttribute('data-id'));
      });
    }

    async function showCalculator(id) {
      calcList.style.display = 'none';
      calcDetail.style.display = 'block';
      calcDetail.innerHTML = 'Loading...';
      const res = await fetch(`${API_BASE}/calculators/${id}`);
      const calc = await res.json();
      calcDetail.innerHTML = `
        <h2 style="margin-bottom:0.5em;">${calc.title}</h2>
        <form id="valuesForm">
          <div class="fields-value-list">
            ${calc.fields.map((f, i) => `
              <div class="field-value-row">
                <label for="field_${i}">${f.name}</label>
                <select name="field_${i}" id="field_${i}" required>
                  <option value="">Select...</option>
                  ${f.options.map(opt => `<option value="${opt.value}">${opt.label} (+${opt.value})</option>`).join('')}
                </select>
              </div>
            `).join('')}
          </div>
          <button type="submit" style="margin-top:18px;">Calculate Total Score</button>
        </form>
        <div id="scoreResult"></div>
        <button class="back-btn" id="backBtn">Back to List</button>
      `;
      document.getElementById('backBtn').onclick = () => {
        calcDetail.style.display = 'none';
        calcList.style.display = 'flex';
        fetchCalculators();
      };
      document.getElementById('valuesForm').onsubmit = (e) => {
        e.preventDefault();
        let total = 0;
        calc.fields.forEach((f, i) => {
          const fieldName = `field_${i}`;
          const val = parseFloat(e.target[fieldName].value);
          if (!isNaN(val)) total += val;
        });
        document.getElementById('scoreResult').innerHTML = `
          <div class="score-output" style="animation:pop 0.5s;">
            Total Score: <span>${total}</span>
          </div>
        `;
      };
    }

    fetchCalculators();
  </script>
</body>
</html>
