<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Score Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f6f8fa;
      color: #22223b;
    }
    header {
      background: #6366f1;
      color: #fff;
      padding: 0 32px;
      height: 64px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(60, 72, 100, 0.08);
      z-index: 10;
      position: sticky;
      top: 0;
    }
    .logo {
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: 1px;
      margin-right: 32px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(60, 72, 100, 0.12);
    }
    nav {
      display: flex;
      gap: 24px;
      align-items: center;
    }
    nav a {
      color: #e0e7ff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.2s;
      padding: 8px 16px;
      border-radius: 8px;
    }
    nav a.active, nav a:hover {
      background: #fff;
      color: #6366f1;
    }
    .layout {
      display: flex;
      min-height: 100vh;
    }
    aside {
      width: 220px;
      background: #fff;
      border-right: 1px solid #e5e7eb;
      padding: 32px 0 0 0;
      display: flex;
      flex-direction: column;
      gap: 18px;
      box-shadow: 2px 0 8px rgba(60, 72, 100, 0.04);
    }
    .sidebar-link {
      color: #6366f1;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 32px;
      border-radius: 8px 0 0 8px;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
      margin-right: 8px;
    }
    .sidebar-link.active, .sidebar-link:hover {
      background: #e0e7ff;
      color: #22223b;
    }
    main {
      flex: 1;
      padding: 48px 32px 32px 32px;
      background: #f6f8fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }
    footer {
      background: #fff;
      color: #6366f1;
      text-align: center;
      padding: 24px 0 12px 0;
      font-size: 1.1rem;
      border-top: 1px solid #e5e7eb;
      margin-top: 48px;
      box-shadow: 0 -2px 8px rgba(60, 72, 100, 0.04);
    }
    @media (max-width: 900px) {
      aside { display: none; }
      main { padding: 32px 8px; }
    }
    @media (max-width: 700px) {
      header { padding: 0 8px; }
      .container { padding: 0 4px; }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <header class="bg-indigo-600 text-white shadow sticky top-0 z-10">
    <div class="flex items-center h-16 px-6">
      <span class="text-2xl font-extrabold tracking-tight mr-8">ScoreCalc</span>
      <nav id="mainNav" class="flex gap-6 items-center flex-1">
        <a href="#" class="hover:bg-white hover:text-indigo-600 px-4 py-2 rounded-lg font-semibold transition active">Home</a>
        <a href="#create" class="hover:bg-white hover:text-indigo-600 px-4 py-2 rounded-lg font-semibold transition">Create Calculator</a>
        <a href="#browse" class="hover:bg-white hover:text-indigo-600 px-4 py-2 rounded-lg font-semibold transition">Browse Calculators</a>
        <a href="#about" class="hover:bg-white hover:text-indigo-600 px-4 py-2 rounded-lg font-semibold transition">About</a>
      </nav>
      <button id="menuToggle" aria-label="Open menu" class="block md:hidden ml-auto p-2 rounded hover:bg-indigo-700 focus:outline-none">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/></svg>
      </button>
    </div>
    <div id="mobileMenu" class="hidden fixed top-0 left-0 w-full h-full bg-indigo-900 bg-opacity-95 z-50 flex-col items-center justify-center">
      <a href="#" class="text-white text-3xl my-4 mobile-link">Home</a>
      <a href="#create" class="text-white text-3xl my-4 mobile-link">Create Calculator</a>
      <a href="#browse" class="text-white text-3xl my-4 mobile-link">Browse Calculators</a>
      <a href="#about" class="text-white text-3xl my-4 mobile-link">About</a>
      <button id="closeMobileMenu" aria-label="Close menu" class="mt-8 text-indigo-600 bg-white px-8 py-3 rounded-lg text-xl font-bold">Close</button>
    </div>
  </header>
  <div class="flex min-h-screen">
    <aside class="hidden md:flex flex-col gap-4 w-60 bg-white border-r border-gray-200 py-10 shadow-lg">
      <a href="#" class="sidebar-link flex items-center gap-2 px-8 py-3 rounded-lg font-semibold text-indigo-600 hover:bg-indigo-50 active">üè† Home</a>
      <a href="#create" class="sidebar-link flex items-center gap-2 px-8 py-3 rounded-lg font-semibold text-indigo-600 hover:bg-indigo-50">‚ûï Create Calculator</a>
      <a href="#browse" class="sidebar-link flex items-center gap-2 px-8 py-3 rounded-lg font-semibold text-indigo-600 hover:bg-indigo-50">üîç Browse Calculators</a>
      <a href="#about" class="sidebar-link flex items-center gap-2 px-8 py-3 rounded-lg font-semibold text-indigo-600 hover:bg-indigo-50">‚ÑπÔ∏è About</a>
    </aside>
    <main class="flex-1 px-4 md:px-12 py-10 bg-gray-50 min-h-screen flex flex-col items-stretch">
      <div class="max-w-3xl w-full mx-auto" id="app"></div>
    </main>
  </div>
  <footer class="bg-white text-indigo-600 text-center py-8 text-lg border-t border-gray-200 shadow-inner mt-12">
    &copy; 2024 ScoreCalc &mdash; Built with Supabase &amp; Vercel
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
  <script>
    // Responsive mobile menu logic
    const menuToggle = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');
    const closeMobileMenu = document.getElementById('closeMobileMenu');
    const mainNav = document.getElementById('mainNav');

    function showMobileMenu() {
      mobileMenu.classList.remove('hidden');
      mobileMenu.classList.add('flex');
      document.body.style.overflow = 'hidden';
    }
    function hideMobileMenu() {
      mobileMenu.classList.add('hidden');
      mobileMenu.classList.remove('flex');
      document.body.style.overflow = '';
    }
    menuToggle.onclick = showMobileMenu;
    closeMobileMenu.onclick = hideMobileMenu;
    mobileMenu.onclick = (e) => {
      if (e.target.classList.contains('mobile-link')) hideMobileMenu();
    };

    function handleResizeNav() {
      if (window.innerWidth <= 900) {
        mainNav.style.display = 'none';
        menuToggle.style.display = 'block';
      } else {
        mainNav.style.display = 'flex';
        menuToggle.style.display = 'none';
        hideMobileMenu();
      }
    }
    window.addEventListener('resize', handleResizeNav);
    document.addEventListener('DOMContentLoaded', handleResizeNav);
  </script>
</body>
</html>
