<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Score Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f6f8fa;
      color: #22223b;
    }
    header {
      background: #6366f1;
      color: #fff;
      padding: 0 32px;
      height: 64px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(60, 72, 100, 0.08);
      z-index: 10;
      position: sticky;
      top: 0;
    }
    .logo {
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: 1px;
      margin-right: 32px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(60, 72, 100, 0.12);
    }
    nav {
      display: flex;
      gap: 24px;
      align-items: center;
    }
    nav a {
      color: #e0e7ff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.2s;
      padding: 8px 16px;
      border-radius: 8px;
    }
    nav a.active, nav a:hover {
      background: #fff;
      color: #6366f1;
    }
    .layout {
      display: flex;
      min-height: 100vh;
    }
    aside {
      width: 220px;
      background: #fff;
      border-right: 1px solid #e5e7eb;
      padding: 32px 0 0 0;
      display: flex;
      flex-direction: column;
      gap: 18px;
      box-shadow: 2px 0 8px rgba(60, 72, 100, 0.04);
    }
    .sidebar-link {
      color: #6366f1;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 32px;
      border-radius: 8px 0 0 8px;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
      margin-right: 8px;
    }
    .sidebar-link.active, .sidebar-link:hover {
      background: #e0e7ff;
      color: #22223b;
    }
    main {
      flex: 1;
      padding: 48px 32px 32px 32px;
      background: #f6f8fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }
    footer {
      background: #fff;
      color: #6366f1;
      text-align: center;
      padding: 24px 0 12px 0;
      font-size: 1.1rem;
      border-top: 1px solid #e5e7eb;
      margin-top: 48px;
      box-shadow: 0 -2px 8px rgba(60, 72, 100, 0.04);
    }
    @media (max-width: 900px) {
      aside { display: none; }
      main { padding: 32px 8px; }
    }
    @media (max-width: 700px) {
      header { padding: 0 8px; }
      .container { padding: 0 4px; }
    }
  </style>
</head>
<body>
  <header>
    <span class="logo">ScoreCalc</span>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#create">Create Calculator</a>
      <a href="#browse">Browse Calculators</a>
      <a href="#about">About</a>
    </nav>
  </header>
  <div class="layout">
    <aside>
      <a href="#" class="sidebar-link active">üè† Home</a>
      <a href="#create" class="sidebar-link">‚ûï Create Calculator</a>
      <a href="#browse" class="sidebar-link">üîç Browse Calculators</a>
      <a href="#about" class="sidebar-link">‚ÑπÔ∏è About</a>
    </aside>
    <main>
      <div class="container" id="app"></div>
    </main>
  </div>
  <footer>
    &copy; 2024 ScoreCalc &mdash; Built with Supabase &amp; Vercel
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
